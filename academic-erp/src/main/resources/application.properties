# ===============================
# JPA / HIBERNATE SETTINGS
# ===============================
# 'update' keeps data between restarts. Use 'create-drop' to wipe DB on every restart.
# Since you are using schema.sql, 'none' or 'validate' is often safer,
# but 'update' works well for development if tables already exist.
spring.jpa.hibernate.ddl-auto=update

# Use MySQL 8 Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Show SQL queries in the console (helpful for debugging)
spring.jpa.show-sql=true

# ===============================
# SCRIPT INITIALIZATION (schema.sql / data.sql)
# ===============================
# This tells Spring to always run schema.sql/data.sql if found
spring.sql.init.mode=always
# Continue even if there are errors in the SQL scripts (optional, helpful during dev)
spring.sql.init.continue-on-error=true


